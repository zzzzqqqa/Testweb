<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>啊哈哈哈哈 </title>
<link rel="stylesheet"href="css/span.css"/>
<script src="js/jquery.js">
</script>
<style>
.btn{
width:84px;
height:48px;
background-color:blue;
outline:none;
border:2px solid blue;
border-radius:10px;
}
h2{
text-align:center;
font-size:30px;
color:#FF8C00;
}
#top{
height:50px;
}
#footer{
position:relative;
top:600px;
height:40px;
}
/*.wrap{
height:800px;
}*/
</style>
</head>
<body>
<h2 id='top'>耶吼！</h2>
<audio src="img/faded.mp3" autoplay="true"loop="true"hidden="false"controls></audio>
<!--/*外层最大容器*/-->
<div class="wrap">
<!--/*包裹所有元素的容器*/-->
<div class="cube">
<!--前面图片 -->
<div class ="out_front">
<img src="img/1.jpg" class="pic"/>
</div>
<!--后面图片 -->
<div class="out_back">
<img src="img/2.jpg" class="pic"/>
</div>
<!--左图片 -->
<div class="out_left">
<img src="img/3.jpg" class="pic"/>
</div>
<div class="out_right">
<img src="img/4.jpg" class="pic"/>
</div>
<div class="out_top">
<img src="img/5.jpg" class="pic"/>
</div>
<div class="out_bottom">
<img src="img/6.jpg" class="pic"/>
</div>
<!--小正方体 -->
<span class="in_front">
<img src="img/7.jpg" class="in_pic"/>
</span>
<span class="in_back">
<img src="img/8.jpg" class="in_pic"/>
</span>
<span class="in_left">
<img src="img/9.jpg" class="in_pic"/>
</span>
<span class="in_right">
<img src="img/10.jpg" class="in_pic"/>
</span>
<span class="in_top">
<img src="img/11.jpg" class="in_pic"/>
</span>
<span class="in_bottom">
<img src="img/12.jpg" class="in_pic"/>
</span>
</div>
</div>
<h2 id="footer">码农的快乐！</h2>
<script>
$('#play').click(function(){
//alert('aaa');
$('audio')[0].play();
})
</script>
</body>
</html>
